<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Oswald:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
			rel="stylesheet"
			integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./scss/style.scss" />
		<title>Chuck Norris Joke Generator</title>
	</head>
	<body>
		<div class="container">
			<header>
				<h1><span class="header__span">Chuck Norris</span> Jokes</h1>
			</header>

			<section class="input">
				<form class="search">
					<div class="search__input">
						<label for="field" class="search__label">Keyword search:</label>
						<input
							id="field"
							class="search__field"
							type="text"
							placeholder="e.g. football"
						/>
					</div>
					<button class="btn search__btn">
						<i class="search__icon fa fa-search" aria-hidden="true"></i>
						<span>Search</span>
					</button>
				</form>
				<div class="random">
					<button class="btn btn--random">Random joke</button>
					<p>or</p>
					<button class="btn btn-toggle">From category</button>
				</div>
			</section>

			<ul class="categories hide"></ul>

			<section class="jokes">
				<ul class="jokes__list"></ul>
			</section>
		</div>

		<footer>
			<p>API used: <a href="https://api.chucknorris.io/">chucknorris.io</a>.</p>
			<p>Designed & coded by <a href="https://github.com/Ssevve">Seve</a>.</p>
		</footer>

		<script src="./js/index.js"></script>
	</body>
</html>
